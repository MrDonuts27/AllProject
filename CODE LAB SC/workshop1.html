<!DOCTYPE html>
<html>
<head>
  <title>Check</title>
  <script src="score-checker.js"></script>
</head>
<body>
    <div align="center">
  <button onclick="c()">Check Score</button>
  </div>
  <script>
    function c() {
      let score = prompt("Please enter your score:");
      if (score < 0 || score > 100) {
        alert("Your score is incorrect!!");
      } else if (score < 50) {
        alert("You got " + score + " points...You fail!!");
      } else {
        alert("You got " + score + " points...You pass!!");
      }
    }
  </script>
</body>
</html>
