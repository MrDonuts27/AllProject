<body>
    <Table align="center">
        <TR>

    </Table>
    <Table align="center">
        <form id="myForm" action="insert.php" method="post" autocomplete="on" enctype="multipart/form-data">
            <TR>
                <TD><img id="avatar-big"  src="./avatar/avatar1.jpg">
                    <TD id="welcome-message">Welcome...</TD>
					<TD><input type="hidden" id="hid" name="avatar" value="./avatar/avatar1.jpg"></TD>
                
            </TR>
            <TR><TD>Nickname:</TD><TD><input type="text" name="nickname" maxlength"10" size="20" 
                onchange="showAvatar(this.value)"></TD></TR>
            <TR>
                <TD>Firstname:</TD>
                <TD><input type="text" name="name" maxlength"10" size="20"></TD>
            </TR>
            <TR>
                <TD>Lastname:</TD>
                <TD><input type="text" name="last" maxlength="10" size="20"></TD>
            </TR>
            <TR>
                <TD>Age:</TD>
                <TD><input type="number" name="Age" min="1" max="100"></TD>
            </TR>
            <TR>
                <TD>Gender:</TD>
                <TD>
                    <select name="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </TD>
            </TR>
            <TR>
                <TD></TD>
                <TD><BR><input type="submit" value="Save">
                <input type="button" value="Cancel" onclick"location.href='view.php';"></TD>
            </TR>
        </form>
    </Table>

    <script type="text/javascript" src="showAvatar.js">
       function c(avatarUrl) {
  document.getElementById("avatar-big").src = avatarUrl;
  document.getElementById("hid").value = avatarUrl;
}

			</script>
		</body>
</html>
