<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>isprime</title>
<style>
    pre {
      font-size: 24px;
    }
</style>
</head>
<body>
<script>
function isPrime(number) {
    if (number <= 1) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}

const num1 = 7;
const num2 = 11;

let output = '<pre>';
output += num1 + " is prime? " + isPrime(num1) + '<br>';
output += num2 + " is prime? " + isPrime(num2) + '<br>';
output += '</pre>';
document.body.innerHTML += output;
</script>
</body>
</html>
